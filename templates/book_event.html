<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 100%;
        }
        
        .progressbar {
        counter-reset: step;
        padding-bottom: 100px;
        }
        .progressbar li {
        list-style: none;
        display: inline-block;
        width: 30.33%;
        position: relative;
        text-align: center;
        cursor: pointer;
        }
        .progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 30px;
        height: 30px;
        line-height : 30px;
        border: 1px solid #ddd;
        border-radius: 100%;
        display: block;
        text-align: center;
        margin: 0 auto 10px auto;
        background-color: #fff;
        }
        .progressbar li:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #ddd;
        top: 15px;
        left: -50%;
        z-index : -1;
        }
        .progressbar li:first-child:after {
        content: none;
        }
        .progressbar li.active {
        color: blue;
        }
        .progressbar li.active:before {
        border-color: blue;
        } 
        .progressbar li.active + li:after {
        background-color: blue;
        }

        .panel-footer {
            display: flex;
            width: 90%;
            height: 96px;
            padding: 0 80px;
            background-color: rgb(239, 239, 239);
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            font-size: 16px;
            width: 163px;
            height: 48px;
            cursor: pointer;
            transition: all .2s ease-in-out;
            letter-spacing: 1px;
            border: none;
            border-radius: 23px;
          }
          
          .back-btn {
            color: #A9A9A9;
            background: #fff;
          }
          
          .next-btn {
            color: #fff;
            background: #0000FF;
          }
          
          .btn:focus {
            outline: none;
          }
          
          .btn:hover {
            transform: scale(1.1);
          }

    </style>
    <title>Step Progress bar</title>
  </head>
  <body>
    <div class="container">
      <ul class="progressbar">
        <li class="active">Seat Selection</li>
        <li>Payment</li>
        <li>Confirmation</li>
      </ul>
      
    </div>
 
    <div id="chart">
        <script src="https://cdn-oc.seatsio.net/chart.js"></script>
            <script>
                new seatsio.SeatingChart({
                    divId: 'chart',
                    workspaceKey: '926347d8-45ca-486a-b295-dbb79284ddd9',
                    event: '2fe803b9-bcd5-4bd8-a53f-96baf67f0441',
                    session: 'continue',
                    pricing: [
                    {'category': 1, 'price': 30}, 
                    {'category': 2, 'price': 40}, 
                    {'category': 3, 'price': 50}
                    ],
                    priceFormatter: function(price) {
                        return '$' + price;
                    }
                }).render();
            </script>
    </div>
     

    <div class="panel-footer">
        <button class="btn back-btn">Cancel</button>
        <button type = "submit" class="btn next-btn">Next</button>
    </div>

  </body>

</html>
