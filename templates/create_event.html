<html>
<body>
    {% block content %}
    {% endblock content %}
    <h1>Registration Form:</h1>
    <form action="#" method="post">

        <p>Event Title:</p>
        <p><input type="text" name="title" /></p>
        <p>Description:</p>
        <p><input type="text" name="description" /></p>
        <p>Event Type:</p>
        <select name="type" id="event_types">
            <option value=""></option>
            <option value="Sports">Sports</option>
            <option value="Arts">Arts</option>
            <option value="Festivals">Festivals</option>
            <option value="Theatre">Theatre</option>
          </select>
        <p>Event Venue:</p>
        <p><input type="text" name="venue" /></p>
        <p>Start Date:</p>
        <p><input type="text" name="start_date" /></p>
        <p>End Date:</p>
        <p><input type="text" name="end_date" /></p>
        <p>Tickets Available:</p>
        <p><input type="text" name="tickets_available" /></p>
        <p>Ticket Price:</p>
        <p><input type="text" name="ticket_price" /></p>
        
        <div id="chartDesigner"></div>
        <script src="https://cdn-oc.seatsio.net/chart.js"></script>
        
        <script>
            new seatsio.SeatingChartDesigner({
                divId: 'chartDesigner',
                secretKey: '906ca45f-f584-4a65-9392-220b268543da',
                chartKey: res
            }).render();

           
        </script> 
        <p><input type="submit" value="Create" /></p>
    </form>
</body>
</html>
